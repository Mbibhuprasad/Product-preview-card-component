<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="total-box">
      <div class="picture">
         <img src="images/image-product-desktop.jpg" alt="perfume-image" id="desktop">
         <img src="images/image-product-mobile.jpg" alt="perfume-image" id="mobile">
      </div>
      
      <div class="content">
        <h6 id="perf">PERFUME</h6>
        <h1 id="heading">Gabrielle Essence Eau De Parfume</h1>
        <p>A floral,solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
        <h1 id="price">$149.99 <span>$169.99</span></h1>
        <button><img src="images/icon-cart.svg" alt="cart" id="cart-logo"> Add to Cart</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bibhu prasad Mahapatra</a>.
  </div>
</body>
</html>
